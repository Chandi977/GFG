<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        ðŸ”¹ Debounce

        ðŸ‘‰ Ensures that a function runs only after a certain amount of time has passed since the last call.

            Useful for events that happen very frequently (typing, resizing, scrolling).

            Example: Waiting for the user to stop typing before sending an API request.
        */

        function debounce(fn, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        // Usage
        const searchApi = (query) => console.log("API call:", query);

        const debouncedSearch = debounce(searchApi, 500);

        document.getElementById("search").addEventListener("input", (e) => {
            debouncedSearch(e.target.value);
        });

    </script>
</body>

</html>
