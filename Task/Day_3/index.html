        <div class="container">
            <h2>Fill the form for registration</h2>
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6 bg-secondary text-white mt-3 p-2">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">

                            </div>

                                    class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <form class="col-md-6 bg-primary text-white p-4 rounded" action="#" method="post">
                    <label for="nameGroup" class="form-label">Name</label>
                    <div class="input-group mb-3" id="nameGroup">
                        <!-- <label for="floatingInput">First Name</label> -->
                        <input type="text" id="inputFirstName" class="form-control m-2" placeholder="First Name">
                        <input type="text" id="inputLastName" class="form-control m-2" placeholder="Last Name">
                    </div>

                    <label for="nameGroup" class="form-label">Credentials</label>
                    <div class="input-group mb-3" id="nameGroup">
                        <!-- <label for="floatingInput">First Name</label> -->
                        <input type="text" id="inputEmail" class="form-control m-2" placeholder="Email">
                        <input type="text" class="form-control m-2" placeholder="Password">
                    </div>

                    <button type="button" onclick="modalCheck()" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Register
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p id="firstName"></p>
                                    <p id="lastName"></p>
                                    <p id="email"></p>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <script>
                function modalCheck() {
                    let firstName = document.getElementById("firstName");
                    let lastName = document.getElementById("lastName");
                    let email = document.getElementById("email")

                    let inputFirstName = document.getElementById("inputFirstName").value;
                    let inputLAstName = document.getElementById("inputLastName").value;
                    let inputEmail = document.getElementById("inputEmail").value;

                    firstName.innerText = inputFirstName;
                    lastName.innerText = inputLAstName;
                    email.innerText = inputEmail;
                }
            </script>
