<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Product Catalog</h2>

        <!-- Search Bar -->
        <div class="mb-3 row">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products by name">
            </div>
            <div class="col-md-2">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Filter & Add -->
        <div class="mb-3 row">
            <div class="col-md-4">
                <select id="filterCategory" class="form-select">
                    <option value="">-- Select Category --</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="filterBtn" class="btn btn-primary">Search Filter</button>
            </div>
            <div class="col-md-2">
                <button id="clearFilterBtn" class="btn btn-secondary">Clear Filter</button>
            </div>
            <div class="col-md-4 text-end">
                <button id="addProductBtn" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#addProductModal">Add Product</button>
            </div>
        </div>

        <!-- Product Cards -->
        <div class="row" id="productContainer">
            <!-- Products will appear here -->
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addProductForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" id="productName" class="form-control" required>
                            <div class="invalid-feedback">Please enter product name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price (â‚¹)</label>
                            <input type="number" id="productPrice" class="form-control" min="1" required>
                            <div class="invalid-feedback">Please enter a valid price.</div>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" id="productCategory" class="form-control" required>
                            <div class="invalid-feedback">Please enter a category.</div>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" id="productImage" class="form-control">
                            <div class="invalid-feedback">Please enter a valid URL.</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Add Product</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
