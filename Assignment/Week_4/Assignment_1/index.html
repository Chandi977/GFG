<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Product Catalog</h2>

        <!-- Filter -->
        <div class="mb-3 row">
            <div class="col-md-4">
                <input type="text" id="filterCategory" class="form-control" placeholder="Filter by Category">
            </div>
            <div class="col-md-2">
                <button id="filterBtn" class="btn btn-primary">Filter</button>
            </div>
            <div class="col-md-2">
                <button id="clearFilterBtn" class="btn btn-secondary">Clear Filter</button>
            </div>
            <div class="col-md-4 text-end">
                <button id="addProductBtn" class="btn btn-success">Add Product</button>
            </div>
        </div>

        <!-- Product Cards -->
        <div class="row" id="productContainer">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
